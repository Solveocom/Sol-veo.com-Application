<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contr√¥le Recharge V√©lo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 80px 20px 20px 20px; /* padding-bottom r√©duit pour laisser la partie basse libre */
      background: none; /* on enl√®ve le background global */
      color: #333;
    }

    /* Div du background en haut */
    .background-top {
      background: url("/background.png") no-repeat top center;
      background-size: 50% auto; /* moiti√© de la taille originale */
      height: 600px; /* hauteur du background en haut */
      width: 100%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 60px;
    }

    label {
      font-size: 2rem;
      display: block;
      margin-bottom: 20px;
    }

    select {
      font-size: 2rem;
      padding: 16px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    #tarif {
      font-size: 2.5rem;
      margin-bottom: 60px;
    }

    button {
      font-size: 2.5rem;
      padding: 30px 80px;
      margin: 30px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    button.on {
      background-color: #000000; 
      color: white;
    }

    button.on:hover {
      background-color: #333333; 
    }

    #status {
      font-size: 2rem;
      margin-top: 40px;
    }

    .logo-haut {
      width: 1000px; 
      margin-bottom: 80px;
    }

    .logo-bas {
      width: 800px; 
      margin-top: 120px;
    }
  </style>
</head>
<body>
  <!-- Background en haut -->
  <div class="background-top"></div>

  <!-- Logo du haut -->
  <img src="/logo-haut.png" alt="Logo haut" class="logo-haut" />

  <h1>Recharge V√©lo Solv√©o</h1>

  <!-- S√©lecteur de dur√©e -->
  <label for="duree">Choisissez la dur√©e :</label>
  <select id="duree" onchange="updateTarif()">
    <option value="1">1h</option>
    <option value="2">2h</option>
    <option value="3">3h</option>
  </select>

  <div id="tarif">üí∞ Tarif : 2.00 CHF</div>

  <button class="on" onclick="controlShelly('on')">üö¥‚Äç‚ôÇÔ∏è D√©marrer recharge</button>

  <p id="status">√âtat : En attente d'une action...</p>

  <!-- Logo du bas -->
  <img src="/logo-bas.png" alt="Logo bas" class="logo-bas" />

  <script>
    const tarifs = { 1: 2.0, 2: 2.5, 3: 3.0 };

    function updateTarif() {
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];
      document.getElementById("tarif").innerText = `üí∞ Tarif : ${tarif.toFixed(2)} CHF`;
    }

    async function controlShelly(action) {
      const status = document.getElementById("status");
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];

      status.innerText = `‚è≥ Envoi de la commande "${action}"...`;

      try {
        const res = await fetch(`/api/shelly/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duree, tarif })
        });

        const data = await res.json();

        if (data.success && data.data?.isok) {
          status.innerText = `‚úÖ Recharge d√©marr√©e pour ${duree}h (Tarif : ${tarif.toFixed(2)} CHF)`;
        } else {
          status.innerText = `‚ö†Ô∏è Erreur : ${JSON.stringify(data)}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Erreur de communication avec le serveur";
      }
    }

    updateTarif();
  </script>
</body>
</html>
