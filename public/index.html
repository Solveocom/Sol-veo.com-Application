<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge Vélo Électrique - Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="content" role="main">
    <h1>Recharge ton vélo électrique (Test)</h1>
    <p>Choisis une durée de recharge :</p>
    <select id="duration">
      <option value="1">1 minute</option>
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
    </select>

    <button id="activationButton" onclick="activerShelly()">Activer la recharge</button>
  </main>

  <script>
    function activerShelly() {
      const duration = parseInt(document.getElementById("duration").value);

      // Activation Shelly
      fetch('http://192.168.1.27/rpc/Switch.Set?id=0&on=true')
        .then(res => res.json())
        .then(data => {
          alert(`Recharge activée pour ${duration} minutes !`);
          console.log("Shelly activé :", data);

          // Timer pour désactiver
          setTimeout(() => {
            fetch('http://192.168.1.27/rpc/Switch.Set?id=0&on=false')
              .then(res => res.json())
              .then(data => console.log("Shelly désactivé :", data))
              .catch(err => console.error("Erreur désactivation :", err));
          }, duration * 60 * 1000);
        })
        .catch(err => {
          alert("Erreur lors de l’activation : " + err.message);
          console.error(err);
        });
    }
  </script>
</body>
</html>
