<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Contrôle Recharge Vélo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      button {
        font-size: 20px;
        padding: 15px 30px;
        margin: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
      }
      .on {
        background-color: #4caf50;
        color: white;
      }
      .off {
        background-color: #f44336;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Recharge Vélo Solvéo</h1>
    <button class="on" onclick="controlShelly('on')">Démarrer recharge</button>
    <button class="off" onclick="controlShelly('off')">Arrêter recharge</button>

    <p id="status"></p>

    <script>
      async function controlShelly(action) {
        try {
          const res = await fetch(`/api/shelly/${action}`, { method: "POST" });
          const data = await res.json();
          document.getElementById("status").innerText =
            data.success && data.data.isok
              ? `✅ Commande envoyée : ${action}`
              : `⚠️ Erreur : ${JSON.stringify(data)}`;
        } catch (err) {
          document.getElementById("status").innerText =
            "❌ Erreur de communication avec le serveur";
        }
      }
    </script>
  </body>
</html>
