<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle Recharge Vélo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 80px 30px;
      background: none; /* on enlève le background du body */
      color: #333;
      position: relative;
    }

    /* Background semi-transparent derrière tout le contenu */
    body::before {
      content: "";
      position: fixed;       /* reste en arrière-plan même au scroll */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/background.png") no-repeat center center;
      background-size: 700px auto;
      opacity: 0.3;          /* transparence du background */
      z-index: -1;           /* derrière tout le contenu */
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 80px;
      margin-top: 1px;
    }

    label {
      font-size: 4rem;
      display: block;
      margin-bottom: 40px;
    }

    select {
      font-size: 3rem;
      padding: 16px 30px;
      border-radius: 12px;
      margin-bottom: 40px;
    }

    #tarif {
      font-size: 4rem;
      margin-bottom: 80px;
    }

    button {
      font-size: 4rem;
      padding: 30px 80px;
      margin: 30px;
      cursor: pointer;
      border: none;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .on {
      background-color: #0a0b0a;
      color: white;
    }

    .on:hover {
      background-color: #080808;
    }

    #status {
      font-size: 3rem;
      margin-top: 40px;
    }

    .logo-haut {
      width: 800px;
      margin-top: 1px;
    }

    .logo-bas {
      width: 800px;
      margin-top: 1px;
    }
  </style>
</head>
<body>
  <!-- Logo du haut -->
  <img src="/logo-haut.png" alt="Logo haut" class="logo-haut" />

  <h1>Recharge Vélo et Trottinette</h1>

  <!-- Sélecteur de durée -->
  <label for="duree">Choisissez la durée :</label>
  <select id="duree" onchange="updateTarif()">
    <option value="1">1h</option>
    <option value="2">2h</option>
    <option value="3">3h</option>
  </select>

  <div id="tarif"> Tarif : 2.00 CHF</div>

  <button class="on" onclick="controlShelly('on')"> Démarrer recharge</button>

  <p id="status">État : En attente d'une action...</p>

  <!-- Logo du bas -->
  <img src="/logo-bas.png" alt="Logo bas" class="logo-bas" />

  <script>
    const tarifs = { 1: 2.0, 2: 2.5, 3: 3.0 };

    function updateTarif() {
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];
      document.getElementById("tarif").innerText = ` Tarif : ${tarif.toFixed(2)} CHF`;
    }

    async function controlShelly(action) {
      const status = document.getElementById("status");
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];

      status.innerText = `⏳ Envoi de la commande "${action}"...`;

      try {
        const res = await fetch(`/api/shelly/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duree, tarif })
        });

        const data = await res.json();

        if (data.success && data.data?.isok) {
          status.innerText = `✅ Recharge démarrée pour ${duree}h (Tarif : ${tarif.toFixed(2)} CHF)`;
        } else {
          status.innerText = `⚠️ Erreur : ${JSON.stringify(data)}`;
        }
      } catch (err) {
        status.innerText = "❌ Erreur de communication avec le serveur";
      }
    }

    updateTarif();
  </script>
</body>
</html>
