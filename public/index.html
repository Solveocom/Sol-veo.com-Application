<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contr√¥le Recharge V√©lo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      text-align: center;
      color: #333;
    }

    /* Background en haut avec texte centr√© dessus */
    .hero {
      background: url("/background.png") no-repeat center top;
      background-size: 50% auto; /* taille moiti√© */
      height: 600px; /* hauteur du background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 0;
    }

    .hero h1 {
      font-size: 6rem;
      margin: 0;
      z-index: 1;
    }

    .hero p {
      font-size: 2.5rem;
      margin-top: 20px;
      z-index: 1;
    }

    /* Logos */
    .logo-haut {
      width: 1000px;
      margin-bottom: 80px;
    }

    .logo-bas {
      width: 800px;
      margin-top: 120px;
    }

    /* S√©lecteur et bouton */
    label {
      font-size: 3rem;
      display: block;
      margin-bottom: 30px;
    }

    select {
      font-size: 3rem;
      padding: 24px 45px;
      border-radius: 18px;
      margin-bottom: 60px;
    }

    #tarif {
      font-size: 3.75rem;
      margin-bottom: 90px;
    }

    button {
      font-size: 3.75rem;
      padding: 45px 120px;
      margin: 45px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    button.on {
      background-color: #000000;
      color: white;
    }

    button.on:hover {
      background-color: #333333;
    }

    #status {
      font-size: 3rem;
      margin-top: 60px;
    }

  </style>
</head>
<body>

  <!-- Logo du haut -->
  <img src="/logo-haut.png" alt="Logo haut" class="logo-haut" />

  <!-- Hero avec background -->
  <div class="hero">
    <h1>Solv√©o</h1>
    <p>Le soleil au service de la mobilit√© douce</p>
  </div>

  <!-- S√©lecteur de dur√©e -->
  <label for="duree">Choisissez la dur√©e :</label>
  <select id="duree" onchange="updateTarif()">
    <option value="1">1h</option>
    <option value="2">2h</option>
    <option value="3">3h</option>
  </select>

  <div id="tarif">üí∞ Tarif : 2.00 CHF</div>

  <button class="on" onclick="controlShelly('on')">üö¥‚Äç‚ôÇÔ∏è D√©marrer recharge</button>

  <p id="status">√âtat : En attente d'une action...</p>

  <!-- Logo du bas -->
  <img src="/logo-bas.png" alt="Logo bas" class="logo-bas" />

  <script>
    const tarifs = { 1: 2.0, 2: 2.5, 3: 3.0 };

    function updateTarif() {
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];
      document.getElementById("tarif").innerText = `üí∞ Tarif : ${tarif.toFixed(2)} CHF`;
    }

    async function controlShelly(action) {
      const status = document.getElementById("status");
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];

      status.innerText = `‚è≥ Envoi de la commande "${action}"...`;

      try {
        const res = await fetch(`/api/shelly/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duree, tarif })
        });

        const data = await res.json();

        if (data.success && data.data?.isok) {
          status.innerText = `‚úÖ Recharge d√©marr√©e pour ${duree}h (Tarif : ${tarif.toFixed(2)} CHF)`;
        } else {
          status.innerText = `‚ö†Ô∏è Erreur : ${JSON.stringify(data)}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Erreur de communication avec le serveur";
      }
    }

    updateTarif();
  </script>
</body>
</html>
