<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recharge Vélo Électrique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="content">
    <h1>Recharge ton vélo électrique</h1>
    <p>Choisis une durée de recharge :</p>
    <select id="duration">
      <option value="1">1 minute</option>
      <option value="5">5 minutes</option>
      <option value="10">10 minutes</option>
    </select>

    <button id="activationButton">Activer la recharge</button>
  </main>

  <script>
    document.getElementById("activationButton").addEventListener("click", () => {
      const duration = parseInt(document.getElementById("duration").value);

      fetch("/activer")
        .then(res => res.json())
        .then(data => {
          alert(`Recharge activée pour ${duration} minutes !`);

          setTimeout(() => {
            fetch("/desactiver")
              .then(res => res.json())
              .then(data => console.log("Recharge arrêtée :", data));
          }, duration * 60 * 1000);
        })
        .catch(err => {
          alert("Erreur : " + err.message);
          console.error(err);
        });
    });
  </script>
</body>
</html>
