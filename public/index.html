<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle Recharge Vélo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 80px 30px 30px 30px;
      background: none;
      color: #333;
    }

    /* Background au milieu */
    .background-middle {
      background: url("/background.png") no-repeat center center;
      background-size: 50% auto;
      height: 900px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centre verticalement */
      align-items: center;     /* centre horizontalement */
      margin-bottom: 40px;
      position: relative;
    }

    .background-middle h1 {
      font-size: 6rem;
      margin: 0;
    }

    .background-middle p {
      font-size: 3rem;
      margin-top: 20px;
    }

    label {
      font-size: 3rem;
      display: block;
      margin-bottom: 30px;
    }

    select {
      font-size: 3rem;
      padding: 24px 45px;
      border-radius: 18px;
      margin-bottom: 60px;
    }

    #tarif {
      font-size: 3.75rem;
      margin-bottom: 90px;
    }

    button {
      font-size: 3.75rem;
      padding: 45px 120px;
      margin: 45px;
      cursor: pointer;
      border: none;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    button.on {
      background-color: #000000;
      color: white;
    }

    button.on:hover {
      background-color: #333333;
    }

    #status {
      font-size: 3rem;
      margin-top: 60px;
    }

    .logo-haut {
      width: 900px; 
      margin-bottom: 80px;
    }

    .logo-bas {
      width: 800px; 
      margin-top: 120px;
    }

  </style>
</head>
<body>

  <!-- Logo du haut -->
  <img src="/logo-haut.png" alt="Logo haut" class="logo-haut" />

  <!-- Background au milieu avec texte centré -->
  <div class="background-middle">
    <h1>Solvéo</h1>
    <p>Le soleil au service de la mobilité douce</p>
  </div>

  <!-- Titre principal de l’application -->
  <h1>Recharge Vélo Solvéo</h1>

  <!-- Sélecteur de durée -->
  <label for="duree">Choisissez la durée :</label>
  <select id="duree" onchange="updateTarif()">
    <option value="1">1h</option>
    <option value="2">2h</option>
    <option value="3">3h</option>
  </select>

  <div id="tarif"> Tarif : 2.00 CHF</div>

  <button class="on" onclick="controlShelly('on')">  Démarrer recharge</button>

  <p id="status">État : En attente d'une action...</p>

  <!-- Logo du bas -->
  <img src="/logo-bas.png" alt="Logo bas" class="logo-bas" />

  <script>
    const tarifs = { 1: 2.0, 2: 2.5, 3: 3.0 };

    function updateTarif() {
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];
      document.getElementById("tarif").innerText = ` Tarif : ${tarif.toFixed(2)} CHF`;
    }

    async function controlShelly(action) {
      const status = document.getElementById("status");
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];

      status.innerText = `⏳ Envoi de la commande "${action}"...`;

      try {
        const res = await fetch(`/api/shelly/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duree, tarif })
        });

        const data = await res.json();

        if (data.success && data.data?.isok) {
          status.innerText = `✅ Recharge démarrée pour ${duree}h (Tarif : ${tarif.toFixed(2)} CHF)`;
        } else {
          status.innerText = `⚠️ Erreur : ${JSON.stringify(data)}`;
        }
      } catch (err) {
        status.innerText = "❌ Erreur de communication avec le serveur";
      }
    }

    updateTarif();
  </script>
</body>
</html>
