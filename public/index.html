<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contr√¥le Recharge V√©lo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
      background: url("/background.png") no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    h1 {
      font-size: 3rem; /* plus grand */
      margin-bottom: 40px;
    }

    label {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 15px;
    }

    select {
      font-size: 1.5rem;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    #tarif {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    button {
      font-size: 2rem; /* plus grand */
      padding: 20px 50px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      transition: background-color 0.3s ease;
    }

    .on {
      background-color: #4caf50;
      color: white;
    }

    .on:hover {
      background-color: #43a047;
    }

    #status {
      font-size: 1.8rem;
      margin-top: 30px;
    }

    .logo-haut {
      width: 250px; /* plus grand */
      margin-bottom: 40px;
    }

    .logo-bas {
      width: 200px; /* plus grand */
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Logo du haut -->
  <img src="/logo-haut.png" alt="Logo haut" class="logo-haut" />

  <h1>Recharge V√©lo Solv√©o</h1>

  <!-- S√©lecteur de dur√©e -->
  <label for="duree">Choisissez la dur√©e :</label>
  <select id="duree" onchange="updateTarif()">
    <option value="1">1h</option>
    <option value="2">2h</option>
    <option value="3">3h</option>
  </select>

  <div id="tarif">üí∞ Tarif : 2.00 CHF</div>

  <button class="on" onclick="controlShelly('on')">üö¥‚Äç‚ôÇÔ∏è D√©marrer recharge</button>

  <p id="status">√âtat : En attente d'une action...</p>

  <!-- Logo du bas -->
  <img src="/logo-bas.png" alt="Logo bas" class="logo-bas" />

  <script>
    const tarifs = {
      1: 2.0,
      2: 2.5,
      3: 3.0
    };

    function updateTarif() {
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];
      document.getElementById("tarif").innerText = `üí∞ Tarif : ${tarif.toFixed(2)} CHF`;
    }

    async function controlShelly(action) {
      const status = document.getElementById("status");
      const duree = document.getElementById("duree").value;
      const tarif = tarifs[duree];

      status.innerText = `‚è≥ Envoi de la commande "${action}"...`;

      try {
        const res = await fetch(`/api/shelly/${action}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ duree, tarif })
        });

        const data = await res.json();

        if (data.success && data.data?.isok) {
          status.innerText = `‚úÖ Recharge d√©marr√©e pour ${duree}h (Tarif : ${tarif.toFixed(2)} CHF)`;
        } else {
          status.innerText = `‚ö†Ô∏è Erreur : ${JSON.stringify(data)}`;
        }
      } catch (err) {
        status.innerText = "‚ùå Erreur de communication avec le serveur";
      }
    }

    updateTarif();
  </script>
</body>
</html>
